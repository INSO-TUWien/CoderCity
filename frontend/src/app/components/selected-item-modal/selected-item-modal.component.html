<div 
  id="arrow" 
  class="selected-item-modal" 
  *ngIf="!hidden" 
  [style.left]="x + 'px'" 
  [style.top]="y + 'px'"
  [title]="title"
>
  <div class="d-flex flex-row">
    <span>{{title}}</span>
    <button class="btn btn-link close-btn ml-2 p-0" (click)="close()">
      <fa-icon [icon]="faTimesCircle" size="md"></fa-icon>
    </button>
  </div>
</div>
