<div class="side-panel container d-flex flex-column">

            <span style="font-weight: bolder">Code</span><span style="font-weight: 400">City</span>
            <span class="project-label"> | </span>
            <span class="project-label">moccapps</span>
        </h3>

            (click)="openModal()"
            ngbTooltip="Settings">
            <fa-icon [icon]="faSlidersH" size="xs"></fa-icon>
        </button>
    </div>
    <div class="mt-1">
        <input class="bg-light cc-input form-control form-control-sm" placeholder="Search">
    </div>
    <div class="mt-2 d-flex flex-row justify-content-end">
        <button class="btn btn-xs btn-light filter-btn" (click)="onTriggerFilter()">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <fa-icon [icon]="faFilter" size="xs"></fa-icon>
                <span class="ml-1">Filter</span>
            </div>
            
        </button>
    </div>
